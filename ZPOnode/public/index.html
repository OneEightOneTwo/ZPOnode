<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./stylesheets/index.css">
</head>

<body>
    <div class="layui-row">
        <div class="layui-col-md3 box ">
              
                  <div class="layui-col-md12 logo">
                      <i class="layui-icon ">&#xe66f;</i>
                      sign in
                  </div>
              
            <!-- 输入框 -->
            <div class="layui-form-item item">
                <label class="layui-form-label">
                        <i class="layui-icon user">&#xe66f;</i>
                </label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="用户名"
                        autocomplete="off" class="layui-input" id="name">
                </div>
              
            </div>
            <!-- 密码框 -->
            <div class="layui-form-item item">
                <label class="layui-form-label">
                        <i class="layui-icon psw">&#xe673;</i> 
                </label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required" placeholder="密码"
                        autocomplete="off" class="layui-input" id="psw">
                </div>
             
            </div>
            <div class="layui-col-md2 layui-col-md-offset10 reg" id="reg">
                立即注册
            </div>
            <div class="layui-col-md12 login" id="login">
                    login
                </div>
                
        </div>
    </div>
   
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./lib/common.js"></script>
    <script src="./javascripts/index.js"></script>
</body>

</html>
