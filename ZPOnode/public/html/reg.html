<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../stylesheets/reg.css">
</head>
<body>
    <div class="layui-row">
        <div class="layui-col-md3 box">
            <!-- 用户名   -->
                <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                          <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="name">
                        </div>
                      </div>
                      <!-- 密码 -->
                      <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" id="psw">
                        </div>
                        
                      </div>
                      <!-- 验证码 -->
                      <div class="layui-form-item">
                            <label class="layui-form-label">验证码</label>
                            <div class="layui-input-inline line">
                              <input type="text" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input" id="ma">
                            </div>
                            <div class="layui-form-mid layui-word-aux ma"></div>
                          </div>
                          <div class="layui-col-md12 reg">
                              sign in
                          </div>
        </div>
    </div>
    <script src="../lib/jquery-3.3.1.min.js"></script>
    <script src="../lib/common.js"></script>
    <script src="../javascripts/reg.js"></script>
</body>
</html>
