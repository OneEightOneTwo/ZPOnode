						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
							<legend>商品信息</legend>
						</fieldset>

						<form class="layui-form" action="">
							<!--商品名字-->
							<div class="layui-form-item">
								<label class="layui-form-label">商品名字</label>
								<div class="layui-input-block">
									<input id="addname" type="text" name="goodname" lay-verify="required" placeholder="请输入商品名" autocomplete="off" class="layui-input">
								</div>
							</div>
							<!--商品描述-->
							<div class="layui-form-item layui-form-text">
								<label class="layui-form-label">商品描述</label>
								<div class="layui-input-block">
									<textarea id="addcontent" placeholder="请输入内容" class="layui-textarea"></textarea>
								</div>
							</div>
							<!--商品价格-->
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">现价</label>
									<div class="layui-input-inline" style="width: 100px;">
										<input id="addprice" type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">原价</label>
									<div class="layui-input-inline" style="width: 100px;">
										<input id="addbefore" type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>
							<!--商品类型-->
							<div class="layui-form-item">
								<label class="layui-form-label">商品类型</label>
								<div id='addcfname' class="layui-input-block">
									<input type="checkbox" name="like" title="食品">
									<input type="checkbox" name="like" title="玩具">
									<input type="checkbox" name="like" title="衣服">
								</div>
							</div>

							<!--库存-->
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">库存量</label>
									<div class="layui-input-inline">
										<input id="addstock" type="text" name="number" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>
							<!--上架时间和下架时间-->
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">上架时间</label>
									<div class="layui-input-block">
										<input id="adduptime" type="text" name="adduptime" autocomplete="off" class="layui-input">
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">上架天数</label>
									<div class="layui-input-inline">
										<input id="adddowntime" type="text" name="adddowntime" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">商品图片</label>
									<div class="layui-input-block">

									</div>
								</div>

							</div>
